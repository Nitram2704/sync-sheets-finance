<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sync-Sheets Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-950 text-slate-200 font-['Outfit'] min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center max-w-md mx-auto w-full">
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-emerald-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
            SYNC-SHEETS
        </h1>
        <a id="sheet-link" href="#" target="_blank"
            class="text-xs font-semibold text-slate-400 bg-slate-800/50 px-3 py-1.5 rounded-full border border-slate-700 hover:bg-slate-700 transition-all">
            Ver Hoja ↗
        </a>
    </header>

    <!-- Tabs Navigation -->
    <nav class="flex justify-center px-4 mb-6">
        <div
            class="flex bg-slate-900/50 backdrop-blur-xl p-1 rounded-2xl border border-slate-800 w-full max-w-md overflow-x-auto no-scrollbar">
            <button onclick="switchTab('dashboard')" id="tab-dashboard"
                class="flex-none px-4 py-3 rounded-xl text-xs font-semibold transition-all duration-300 active-tab-ahorro">
                Dashboard
            </button>
            <button onclick="switchTab('ingreso')" id="tab-ingreso"
                class="flex-none px-4 py-3 rounded-xl text-xs font-semibold transition-all duration-300 text-slate-400">
                Ingresos
            </button>
            <button onclick="switchTab('egreso')" id="tab-egreso"
                class="flex-none px-4 py-3 rounded-xl text-xs font-semibold transition-all duration-300 text-slate-400">
                Egresos
            </button>
            <button onclick="switchTab('ahorro')" id="tab-ahorro"
                class="flex-none px-4 py-3 rounded-xl text-xs font-semibold transition-all duration-300 text-slate-400">
                Ahorro
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="flex-1 px-4 pb-10 flex justify-center">
        <div id="main-container"
            class="w-full max-w-md bg-slate-900/40 backdrop-blur-2xl border border-slate-800/50 rounded-3xl p-6 shadow-2xl">

            <!-- Dashboard View (Visible by default) -->
            <div id="dashboard-view" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold text-slate-200">Actividad Reciente</h2>
                    <button onclick="switchTab('ingreso')"
                        class="bg-emerald-500/10 text-emerald-400 text-[10px] font-bold px-3 py-1 rounded-full border border-emerald-500/20 hover:bg-emerald-500/20 transition-all uppercase tracking-wider">
                        + Nuevo
                    </button>
                </div>
                <div id="recent-list" class="space-y-3">
                    <p class="text-sm text-slate-500 text-center py-10">Cargando actividad...</p>
                </div>
            </div>

            <!-- Form View (Hidden by default) -->
            <form id="finance-form" class="hidden space-y-6">
                <input type="hidden" id="form-type" value="ingreso">

                <!-- Category Dropdown -->
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Categoría</label>
                    <select id="categoria" required
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 px-4 text-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all appearance-none">
                        <option value="" disabled selected>Cargando categorías...</option>
                    </select>
                </div>

                <!-- Amount Input -->
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Valor</label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl font-semibold">$</span>
                        <input type="number" id="valor" step="0.01" required placeholder="0.00"
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 pl-10 pr-4 text-2xl font-bold text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all">
                    </div>
                </div>

                <!-- Description Input -->
                <div class="space-y-2">
                    <label
                        class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Descripción</label>
                    <textarea id="descripcion" rows="3" placeholder="Opcional..."
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 px-4 text-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all resize-none"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-900/20 transition-all duration-300 transform active:scale-[0.98]">
                    Guardar Registro
                </button>
            </form>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-2xl bg-slate-800 border border-slate-700 shadow-2xl transform translate-y-20 opacity-0 transition-all duration-500 flex items-center space-x-3 pointer-events-none">
        <div id="toast-icon" class="w-6 h-6 rounded-full flex items-center justify-center"></div>
        <span id="toast-msg" class="text-sm font-semibold"></span>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
